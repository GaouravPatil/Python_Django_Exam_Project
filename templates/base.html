<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProExam - Secure Exam Environment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Inline critical CSS or overrides */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <span style="color: var(--primary-color)">Pro</span>Exam
            </a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}</span>
                <a href="/admin/logout/" class="btn btn-sm btn-outline" style="padding: 0.5rem 1rem;">Logout</a>
                {% else %}
                <a href="/admin/">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ProExam System. Secure & AI-Powered.</p>
        </div>
    </footer>

    {% block scripts %}
    {% endblock %}
</body>

</html>
